{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}

<style>
:root{
  --bg:#0f0f11; --elev:#17171a; --border:#2a2a31;
  --text:#ececf3; --muted:#1b1b1f; --gold:#f2c14e; --gold-700:#d4a52a;
}
.auth-page{ max-width:420px; margin:64px auto; padding:0 20px; color:var(--text); }
.auth-title{
  font-weight:800; font-size:clamp(34px,6vw,88px);
  text-align:center; margin:6px 0 20px; letter-spacing:.5px;
}
.auth-card{
  background:linear-gradient(180deg,#1c1c21,#141416);
  border:1px solid var(--border); border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.35); padding:28px;
}
.input{
  width:100%; font-size:18px; padding:12px 14px; margin:10px 0 14px;
  border-radius:10px; border:1px solid var(--border);
  background:var(--muted); color:var(--text); text-align:left;
}
.input::placeholder{ color:#a1a1ae; }
.input:focus{ outline:none; border-color:var(--gold); box-shadow:0 0 0 2px rgba(242,193,78,.3); }

.pw-wrap{ position:relative; }
.toggle{
  position:absolute; right:10px; top:50%; transform:translateY(-50%);
  background:transparent; border:0; color:#cfcfe2; cursor:pointer; font-size:13px;
}
.toggle:hover{ color:#ffffff; }

.btn{
  width:100%; padding:12px 22px; border-radius:12px; border:1px solid #c99823;
  background:linear-gradient(180deg,var(--gold),var(--gold-700));
  color:#fff; font-weight:700; cursor:pointer; box-shadow:0 4px 12px rgba(0,0,0,.25);
}
.btn:hover{ filter:brightness(1.05); transform:translateY(-1px); transition:.12s ease; }

.helper{ text-align:center; margin-top:10px; color:#bdbdcc; font-size:13px; }
</style>

<div class="auth-page">
  <h1 class="auth-title">Login</h1>

  <div class="auth-card">
    <form action="/login" method="post" autocomplete="off">
      <input class="input" autocomplete="off" name="username" placeholder="Username" type="text" required>

      <div class="pw-wrap">
        <input class="input" id="pw" autocomplete="current-password" name="password" placeholder="Password" type="password" required>
        <button class="toggle" type="button" id="togglePw">Show</button>
      </div>

      <button class="btn" type="submit">Log In</button>
    </form>
    <div class="helper">No account? <a href="/register" style="color:var(--gold)">Register</a></div>
  </div>
</div>

<script>
  const pw = document.getElementById('pw');
  const t = document.getElementById('togglePw');
  t?.addEventListener('click', () => {
    const isPwd = pw.type === 'password';
    pw.type = isPwd ? 'text' : 'password';
    t.textContent = isPwd ? 'Hide' : 'Show';
  });
</script>

{% endblock %}
