{% extends "layout.html" %}

{% block title %}
    Main page
{% endblock %}

{% block body %}
<style>
    .title{
        font-size: clamp(28px, 8vw, 57px);
        font-family: 'Times New Roman', Times, serif;
        font-style: bold;
        color:rgb(255, 255, 255);
        margin-top: clamp(50px, 10vw, 100px);
        text-align: center;
        padding: 0 20px;
    }
    #NA{
      font-family: 'Times New Roman', Times, serif;
      font-style: italic;
      border: none;
      color: #FAA520;
      outline: none;
      background: none;
      padding: clamp(20px, 5vw, 40px) clamp(36px, 8vw, 72px);
      cursor: pointer;
      font-size: clamp(24px, 6vw, 45px);
      display: inline-flex;
      align-items: center;
      border-radius: 16px;
      transition: background-color 0.4s ease;
      margin: 20px auto;
      text-align: center;
    }
    #NA:hover,
    #NA:focus {
      background-color: rgba(255, 252, 252, 0.088);
    }

    .bridge{
      display: block;
      margin-top: 20px;
      text-align: center;
      overflow: hidden;
    }
    .center-img {
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    @media (max-width: 768px) {
      .center-img {
        max-width: 100%;
      }
    }

    .center-img {
    opacity: 0;
    transform: translate(0%, 100%) scale(0.9);
    animation: popout 2.5s ease-out forwards;
  }

    @keyframes popout {
      from {
          opacity: 0;
      }
      to {
          opacity: 1;
          transform: translate(0, 0) scale(1);
      }
    }
</style>

  <div class="title">
    Manage your shelf or add anything?
  </div>
  <div>
    <form action="/house">
        <button id="NA" >All in one here!</button> 
    </form>
  </div>
  <div class="bridge">
    <img src="/static/bridge.png" class="center-img">
  </div>
{% endblock %}
{% endblock %}
