{% extends "layout.html" %}

{% block title %}
Item
{% endblock %}

{% block body %}   
    <h1 style="font-family: 'Times New Roman'; font-size: 150px;"> Your Item </h1>
    <style>
    .item {
        overflow: auto;
        width: 100%;
        opacity: 0.7;
    }

    .item table {
        border: 1px solid #dededf;
        height: 100%;
        width: 100%;
        table-layout: fixed;
        border-collapse: collapse;
        border-radius: 30px;
        border-spacing: 1px;
        text-align: center;
        
    }
    
    .item caption {
        caption-side: top;
        text-align: left;
    }

    .item th {
        border: 1px solid #dededf;
        background-color: #eceff1;
        color: #000000;
        padding: 15px;
        font-size: 26px;
    }

    .item td {
        border: 1px solid #dededf;
        background-color: #ffffff;
        color: #000000;
        padding: 15px;
        font-size: 26px;
    }

    input[type="checkbox"] {
    transform: scale(2);
    margin: 5px;
    }

    button {
    padding: 10px 20px;    
    font-size: 28px;
    border-radius: 8px;
    margin: 10px;
    cursor: pointer;
    opacity: 0.7;
    }

    </style>

    <form action="/delete" method="post"> 
    <div class="item" role="region" tabindex="0">
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Place</th>
                <th>Shelf</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td><input type="checkbox" name="item_id" value="{{ item.item_id }}"></td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.place }}</td>
                    <td>{{ item.shelf }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p></p>
    </div>
    
    <p></p>
    <button id="delete" type="submit">Delete selected item</button>
    </form>

    <form action="/add">
        <button id="add" type="submit">Add item</button>
    </form>
    
    

{% endblock %}
