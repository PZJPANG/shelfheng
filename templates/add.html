{% extends "layout.html" %}

{% block title %}
Add
{% endblock %}

{% block body %}
    
    <h1 style="font-family: 'Times New Roman'; font-size: 150px;"> Add Item </h1>

    <style>
    button {
        padding: 12px 30px;        
        font-size: 22px;           
        border-radius: 8px;        
        margin-top: 15px;
        cursor: pointer;
        background-color: #9c6c1f; /* green */
        border: 1px solid #9c6c1f;
        color: white;
    }

    button:hover {
        background-color: #6d4e1a;
    }

    input, select {
        width: 350px;        
        font-size: 22px;    
        padding: 10px 12px;   
        margin: 10px 0;
        border-radius: 6px;      
        border: 1px solid #ccc;
        box-sizing: border-box;
        opacity: 0.7;
    }
    </style>

    <form action="/add" method="post">
        <input autocomplete="off" autofocus id="name" name="name" placeholder="Item Name" type="text" required>
        <p></p>
        <select style="width: 350px; opacity: 0.7;" name="place" id="place" required>
            <option value="" disabled selected>House</option>
            <option value="House A">House A</option>
            <option value="House B">House B</option>
        </select>
        <p></p>
        <input autocomplete="off" name="shelf" id="shelf" placeholder="Shelf" type="text" required>
        <p id="message"></p>
        <button class="mb-4" type="submit">Add</button>
    </form>

    <script>
        const nameInput = document.querySelector("#name");
        const msg = document.querySelector("#message");

        async function checkName(itemName) {
        if (!itemName) { msg.textContent = ""; return; }
        const res = await fetch("/check", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: itemName })
        });
        let data;
        try {
        data = await res.json();              
        } catch {
        msg.textContent = "";
        msg.removeAttribute('style');
        return;
        }
        if (data.exists) {
            const place = data.place ?? "(unknown place)";
            const shelf = data.shelf ?? "(unknown shelf)";
            msg.textContent = `Alert: This item already exists in ${place} Shelf ${shelf}.`;
            msg.style.color = 'red';
        } else {
            msg.textContent = "";
            msg.removeAttribute('style');
        }
        }

        nameInput.addEventListener("keyup", function () {
        checkName(this.value);
        });
    </script>
{% endblock %}
