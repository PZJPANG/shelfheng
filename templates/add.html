{% extends "layout.html" %}

{% block title %}
Add
{% endblock %}

{% block body %}

    <style>
    button {
    padding: 12px 26px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(180deg, var(--gold), var(--gold-700));
    border: 1px solid #c99823;
    color: #141414;
    margin-top: 18px;
    box-shadow: 0 4px 12px rgba(0,0,0,.25);
    transition: transform 0.1s ease, filter 0.2s ease;
    }
    button:hover {
    filter: brightness(1.05);
    transform: translateY(-1px);
    }
        input, select {
    width: 100%;
    font-size: 18px;
    padding: 12px 14px;
    margin: 12px 0;
    border-radius: 10px;
    border: 1px solid #2a2a31;
    background: #1b1b1f;
    color: #ececf3;
    box-sizing: border-box;
    }
    input:focus, select:focus {
    outline: none;
    border-color: var(--gold);
    box-shadow: 0 0 0 2px rgba(242,193,78,0.3);
    }
    .form-card {
    background: linear-gradient(180deg, #1c1c21, #141416);
    border: 1px solid #2a2a31;
    border-radius: 18px;
    box-shadow: 0 8px 24px rgba(0,0,0,.35);
    padding: 30px 40px;
    max-width: 500px;
    margin: 0 auto;
    }
    </style>

    <h1 style="font-size: 56px; text-align:center; margin-bottom:20px; color: var(--gold);">Add Item</h1>

    <div class="form-card">
    <form action="/add" method="post">
        <input autocomplete="off" autofocus id="name" name="name" placeholder="Item Name" type="text" required>

        <select name="place" id="place" required>
        <option value="" disabled selected>House</option>
        <option value="House A">House A</option>
        <option value="House B">House B</option>
        </select>

        <input autocomplete="off" name="shelf" id="shelf" placeholder="Shelf" type="text" required>

        <p id="message"></p>
        <button type="submit" style="color:white">Add</button>
    </form>
    </div>

    <script>
        const nameInput = document.querySelector("#name");
        const msg = document.querySelector("#message");

        async function checkName(itemName) {
        if (!itemName) { msg.textContent = ""; return; }
        const res = await fetch("/check", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: itemName })
        });
        let data;
        try {
        data = await res.json();              
        } catch {
        msg.textContent = "";
        msg.removeAttribute('style');
        return;
        }
        if (data.exists) {
            const place = data.place ?? "(unknown place)";
            const shelf = data.shelf ?? "(unknown shelf)";
            msg.textContent = `Alert: This item already exists in ${place} Shelf ${shelf}.`;
            msg.style.color = 'red';
        } else {
            msg.textContent = "";
            msg.removeAttribute('style');
        }
        }

        nameInput.addEventListener("keyup", function () {
        checkName(this.value);
        });
    </script>
{% endblock %}
